<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h1> All users </h1>
<table>
    <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Email</th>
        <th>Age</th>
        <th>Password</th>
        <th>Role</th>
        <th></th>
    </tr>
    <tr th:each="u : ${users}">
        <td th:text="${u.getId()}"></td>
        <td><a th:href="@{/admin/{id}(id=${u.getId()})}" th:text="${u.getUsername()}">user</a></td>
        <td th:text="${u.getEmail()}"></td>
        <td th:text="${u.getAge()}"></td>
        <td th:text="${u.getPassword()}"></td>
        <td th:text="${u.getRole()}"></td>
        <td>
            <form th:method="DELETE" th:action="@{/admin/{id}(id=${u.getId()})}">
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>
</table>
<br/>
<hr/>

<a href="admin/new"> Create new user</a>

<div th:replace="~{common :: header}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
